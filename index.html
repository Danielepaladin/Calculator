<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    
</head>
<body>
    <h1>Calculator</h1>
<div class="calculator">
    <div class="row">
        <div class="display" id="firstOperandDisplay"></div>
        <div class="display" id="display">0</div>
    </div>
    <div class="row">
        <button class="service" id="clear">CLEAR</button>
        <button class="service" id="del">ᗕ</button>
    </div>

    <div class="row">
        <button class="number" id="seven">7</button>
        <button class="number" id="eight">8</button>
        <button class="number" id="nine">9</button>
        <button class="operation" id="division">÷</button>
    </div>

    <div class="row">
        <button class="number" id="four">4</button>
        <button class="number" id="five">5</button>
        <button class="number" id="six">6</button>
        <button class="operation" id="multiplication">x</button>
    </div>

    <div class="row">
        <button class="number" id="one">1</button>
        <button class="number" id="two">2</button>
        <button class="number" id="three">3</button>
        <button class="operation" id="minus">-</button>
    </div>

    <div class="row">
        <button class="" id="point">.</button>
        <button class="number" id="zero">0</button>
        <button class="service" id="equals">=</button>
        <button class="operation" id="plus">+</button>
    </div>
</div>

<div>
    <footer>By Daniele Paladini</footer>
</div>
</body>
</html>
