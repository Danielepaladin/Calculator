<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</head>
<body>
    <div class="main">
        <div id="container">

            <div id="display">
                
                3</div>

                <div id="buttons">
                    <div class="riga" id="riga1">
                    <div> <button id="delete">DEL</button></div>
                    <div> <button class="operation" id="multiplication">*</button></div>
                    <div> <button class="operation" id="division">/</button></div>
                    <div> <button id="backspace"><=</button></div>
                    </div>

                    <div class="riga" id="riga2">
                        <div><button class="number" id="7">7</button></div>
                        <div><button class="number" id="8">8</button></div>
                        <div><button class="number" id="9">9</button></div>
                        <div><button class="operation" id="subtraction">-</button></div>
                    </div>

                    <div class="riga" id="riga3">
                        <div><button class="number" id="4">4</button></div>
                        <div><button class="number" id="5">5</button></div>
                        <div><button class="number" id="6">6</button></div>
                        <div><button class="operation" id="addition">+</button></div>
                    </div>


                    <div class="riga" id="riga4">
                        <div><button class="number" id="1">1</button></div>
                        <div><button class="number" id="2">2</button></div>
                        <div><button class="number" id="3">3</button></div>
                        <div><button class="operation" id="equal">=</button></div>
                    </div>

                    <div class="riga" id="riga5">
                        <button class="number" id="zero">0</button>
                        <button  id="virgola">,</button>
                    </div>
                </div>
        </div>
    </div>
</body>
</html>
